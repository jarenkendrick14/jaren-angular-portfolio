<aside class="sidebar" role="navigation" aria-label="Main Navigation">
  <a href="#" (click)="goTo(0); $event.preventDefault()" class="sb-logo" aria-label="Home">jk<span>.</span></a>

  <nav class="sb-nav">
    @for (item of navItems; track item.index) {
      <div class="sb-line"></div>
      <button
        class="sdw"
        [class.on]="nav.currentPage() === item.index"
        (click)="goTo(item.index)"
        [attr.aria-label]="item.label"
        [attr.aria-current]="nav.currentPage() === item.index ? 'page' : null">
        <div class="sdot"></div>
        <span class="slbl">{{ item.short }}</span>
      </button>
    }
    <div class="sb-line"></div>
  </nav>
