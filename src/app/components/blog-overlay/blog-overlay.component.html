@if (post()) {
  <div class="blog-overlay" [class.closing]="isClosing()" role="dialog" aria-modal="true" aria-label="Blog post">
  ...
    <div class="bp-top">
      <div class="bp-label">FROM THE DESK</div>
      <button class="bp-close" (click)="close()" aria-label="Close post">âœ•</button>
    </div>
    <div class="bp-body">
      <div class="bp-hero-img">
        @if (post()!.img) {
          <img [src]="post()!.img" [alt]="post()!.title"
               style="width:100%; height:100%; object-fit:cover; border-radius: 8px;"
               onerror="this.style.display='none'">
        } @else {
          <svg viewBox="0 0 24 24" width="48" height="48" fill="currentColor" opacity="0.5">
            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
          </svg>
        }
      </div>
      <p class="bp-date">{{ post()!.date }}</p>
      <h2 class="bp-title">{{ post()!.title }}</h2>
      <div class="bp-content" [innerHTML]="post()!.content"></div>
    </div>
  </div>
}
