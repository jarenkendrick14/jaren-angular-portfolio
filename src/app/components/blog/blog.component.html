<section class="page-blog" [class.active-page]="active">
  <div class="pin">
    <div class="pheader au d0">
      <h2 class="ph2">Blog.</h2>
      <span class="pcnt">{{ data.blogPosts.length }} posts</span>
      <div class="phr"></div>
    </div>
    <div class="blog-grid">
      @for (post of data.blogPosts; track post.title; let i = $index) {
        <article class="bc as" [ngClass]="i === 0 ? 'd1' : 'd2'"
                 (click)="postOpened.emit(post)" role="button" tabindex="0"
                 (keydown.enter)="postOpened.emit(post)">
          <div class="bc-img">
            <img [src]="post.img" [alt]="post.title" 
                 style="width:100%; height:100%; object-fit:cover;"
                 onerror="this.style.opacity='0.1'"> 
          </div>
          <div class="bc-body">
            <p class="bc-date">{{ post.date }}</p>
            <h3 class="bc-title">{{ post.title }}</h3>
            <p class="bc-excerpt">{{ post.excerpt }}</p>
            <span class="bc-read">Read Post â†’</span>
          </div>
        </article>
      }
    </div>
  </div>
</section>
