<section class="page-blog" [class.active-page]="active">
  <div class="pin">
    <div class="pheader au d0">
      <h2 class="ph2">Blog.</h2>
      <span class="pcnt">02 posts</span>
      <div class="phr"></div>
    </div>
    <div class="blog-grid">
      @for (post of data.blogPosts; track post.title; let i = $index) {
        <article class="bc as" [ngClass]="i === 0 ? 'd1' : 'd2'"
                 (click)="postOpened.emit(post)" role="button" tabindex="0"
                 (keydown.enter)="postOpened.emit(post)">
          <div class="bc-img">
            @if (i === 0) {
              <svg width="100%" height="190" viewBox="0 0 400 190" xmlns="http://www.w3.org/2000/svg">
                <rect width="400" height="190" fill="var(--bg)"/>
                <defs><radialGradient id="b1g" cx="30%" cy="50%"><stop offset="0%" stop-color="#a78bfa" stop-opacity=".2"/><stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/></radialGradient></defs>
                <rect width="400" height="190" fill="url(#b1g)"/>
                <circle cx="90" cy="95" r="52" fill="none" stroke="#a78bfa" stroke-width=".8" stroke-dasharray="5 9" opacity=".4"/>
                <text x="90" y="101" text-anchor="middle" fill="#a78bfa" font-size="22" opacity=".55">ðŸ¥½</text>
                <text x="220" y="82" fill="#a78bfa" font-family="monospace" font-size="10" letter-spacing="1.5" opacity=".4">GAME DEV â†’ WEB DEV</text>
              </svg>
            } @else {
              <svg width="100%" height="190" viewBox="0 0 400 190" xmlns="http://www.w3.org/2000/svg">
                <rect width="400" height="190" fill="var(--bg)"/>
                <defs><radialGradient id="b2g" cx="70%" cy="50%"><stop offset="0%" stop-color="#60a5fa" stop-opacity=".18"/><stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/></radialGradient></defs>
                <rect width="400" height="190" fill="url(#b2g)"/>
                <rect x="225" y="28" width="130" height="90" rx="6" fill="none" stroke="#60a5fa" stroke-width=".8" opacity=".4"/>
                <text x="52" y="80" fill="#60a5fa" font-family="monospace" font-size="10" letter-spacing="1.5" opacity=".4">VUE.JS vs VANILLA</text>
              </svg>
            }
          </div>
          <div class="bc-body">
            <p class="bc-date">{{ post.date }}</p>
            <h3 class="bc-title">{{ post.title }}</h3>
            <p class="bc-excerpt">{{ post.excerpt }}</p>
            <span class="bc-read">Read Post â†’</span>
          </div>
        </article>
      }
    </div>
  </div>
</section>
